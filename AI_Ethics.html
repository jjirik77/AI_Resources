<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI in Education: Faculty Perspectives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1d3557;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    h2 {
      color: #1d3557;
      margin-top: 2rem;
    }
    .container {
      max-width: 950px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
    }
    .issues-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 2rem 0;
      justify-content: center;
    }
    .card {
      background: #e9f1fa;
      border-radius: 16px;
      padding: 1.3rem 1rem;
      min-width: 260px;
      max-width: 330px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 2px solid transparent;
    }
    .card.selected, .card:hover {
      border: 2px solid #1d3557;
      box-shadow: 0 6px 24px rgba(44, 62, 80, 0.13);
      transform: translateY(-2px) scale(1.03);
    }
    .card-title {
      font-weight: bold;
      font-size: 1.13rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    .card-desc {
      font-size: 1rem;
      color: #444;
    }
    .details-section {
      margin-top: 2rem;
      background: #f6f8fc;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 1px 6px rgba(44, 62, 80, 0.05);
      min-height: 180px;
      transition: background 0.3s;
    }
    .section-title {
      font-size: 1.1rem;
      color: #1d3557;
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .key-points, .solutions, .pedagogy {
      margin: 1rem 0;
      padding-left: 1.2rem;
    }
    .key-points li, .solutions li, .pedagogy li {
      margin-bottom: 0.7em;
      line-height: 1.5;
    }
    @media (max-width: 700px) {
      .issues-list {
        flex-direction: column;
        align-items: center;
      }
      .container {
        margin: 1rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI in Education: Faculty Perspectives</h1>
    <p>Major concerns, pedagogical changes, and strategies for student learning</p>
  </header>
  <div class="container">
    <h2>Faculty's Major Issues of Concern</h2>
    <div class="issues-list" id="issues-list">
      <!-- Cards will be inserted here by JavaScript -->
    </div>
    <div class="details-section" id="details-section">
      <em>Select an issue above to explore its impact and solutions.</em>
    </div>
  </div>
  <script>
    // Faculty concerns, pedagogical impact, and solutions
    const issues = [
      {
        title: "Over-Reliance & Critical Thinking",
        desc: "Students may become too dependent on AI tools, undermining their ability to think critically and independently.",
        keyPoints: [
          "AI tools can shortcut learning, making it easy for students to bypass essential cognitive processes.",
          "Students may accept AI-generated content uncritically, missing opportunities for deeper understanding.",
          "Faculty worry that critical thinking and original analysis may decline if AI is overused."
        ],
        pedagogy: [
          "Shift from rote assignments to tasks requiring analysis, synthesis, and reflection on AI-generated content.",
          "Incorporate metacognitive componentsâ€”ask students to explain their process and critique AI outputs.",
          "Design assessments that require personal insight, creativity, or up-to-date knowledge not easily replicated by AI."
        ],
        solutions: [
          "Teach AI literacy: train students to question, verify, and critique AI-generated material.",
          "Develop clear guidelines for ethical and responsible AI use in coursework.",
          "Encourage reflective assignments where students compare their work with AI outputs and justify their choices."
        ]
      },
      {
        title: "Academic Integrity & Assessment",
        desc: "AI challenges traditional assessment methods and raises new concerns about plagiarism and authentic learning.",
        keyPoints: [
          "Automated content generation can obscure individual student understanding and effort.",
          "Traditional take-home essays and reports are increasingly vulnerable to AI misuse.",
          "Faculty need to ensure assessments measure genuine student learning, not just AI's capabilities."
        ],
        pedagogy: [
          "Redesign assignments to include process documentation, oral defenses, or in-class components.",
          "Scaffold assignments in stages, requiring drafts, peer review, and instructor feedback.",
          "Focus on project-based, collaborative, or experiential assessments that emphasize learning over product."
        ],
        solutions: [
          "Create AI-resistant assessments and require students to submit evidence of their process.",
          "Use plagiarism detection and AI output comparison tools thoughtfully.",
          "Foster a culture of academic honesty and clarify expectations around AI use."
        ]
      },
      {
        title: "Bias, Fairness & Equity",
        desc: "AI systems can perpetuate bias and exacerbate inequities, affecting grading, access, and representation.",
        keyPoints: [
          "AI may reinforce existing biases if trained on unrepresentative data, impacting fairness in grading or support.",
          "Adaptive learning platforms can disadvantage students from underrepresented backgrounds.",
          "Access to premium AI tools is often unequal, deepening the digital divide."
        ],
        pedagogy: [
          "Critically examine AI tools for bias before classroom adoption.",
          "Discuss equity and fairness in AI as part of course content.",
          "Design assignments that allow all students to participate, regardless of AI access level."
        ],
        solutions: [
          "Advocate for transparent, diverse data and regular audits of AI systems.",
          "Provide alternative resources for students without premium AI access.",
          "Promote inclusive teaching practices and universal design for learning."
        ]
      },
      {
        title: "Faculty Preparedness & Professional Development",
        desc: "Many faculty feel unprepared to integrate AI, lacking training and institutional support.",
        keyPoints: [
          "Significant gaps in AI literacy and confidence among faculty, especially outside technical fields.",
          "Faculty need support to evaluate, select, and implement AI tools ethically and effectively.",
          "Rapid AI evolution requires ongoing professional development and collaboration."
        ],
        pedagogy: [
          "Faculty roles are shifting from content delivery to mentorship, facilitation, and critical guidance.",
          "Departments must create space for faculty to experiment, share, and reflect on AI integration.",
          "Professional development should address both technical skills and ethical, pedagogical considerations."
        ],
        solutions: [
          "Offer hands-on workshops, micro-credentials, and interdisciplinary AI teaching incubators.",
          "Foster faculty learning communities for ongoing discussion and policy refinement.",
          "Encourage cross-disciplinary collaboration to bridge technical and humanistic perspectives."
        ]
      },
      {
        title: "Privacy, Transparency & Data Security",
        desc: "AI's use of student data raises concerns about privacy, consent, and transparency.",
        keyPoints: [
          "AI systems collect and analyze sensitive student data, often without clear consent or understanding.",
          "Opaque algorithms make it difficult for faculty and students to understand or challenge decisions.",
          "Data breaches or misuse could have serious consequences for student trust and safety."
        ],
        pedagogy: [
          "Be transparent with students about how AI and data are used in the course.",
          "Integrate discussions of privacy, data ethics, and digital citizenship into the curriculum.",
          "Model responsible data stewardship and advocate for robust institutional policies."
        ],
        solutions: [
          "Implement clear data governance, consent protocols, and privacy protections.",
          "Educate students about their digital rights and responsibilities.",
          "Regularly review and communicate AI tool privacy practices and risks."
        ]
      }
    ];

    // Render cards
    const issuesList = document.getElementById('issues-list');
    const detailsSection = document.getElementById('details-section');

    function renderCards() {
      issues.forEach((issue, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', issue.title);
        card.innerHTML = `
          <div class="card-title">${issue.title}</div>
          <div class="card-desc">${issue.desc}</div>
        `;
        card.addEventListener('click', () => selectIssue(idx));
        card.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') selectIssue(idx);
        });
        issuesList.appendChild(card);
      });
    }

    function selectIssue(idx) {
      // Highlight selected card
      Array.from(issuesList.children).forEach((card, i) => {
        card.classList.toggle('selected', i === idx);
      });
      // Render details
      const issue = issues[idx];
      detailsSection.innerHTML = `
        <h2>${issue.title}</h2>
        <p><b>Description:</b> ${issue.desc}</p>
        <div class="section-title">Major Concerns</div>
        <ul class="key-points">${issue.keyPoints.map(kp => `<li>${kp}</li>`).join('')}</ul>
        <div class="section-title">How Pedagogy May Change</div>
        <ul class="pedagogy">${issue.pedagogy.map(pd => `<li>${pd}</li>`).join('')}</ul>
        <div class="section-title">Ensuring Student Learning</div>
        <ul class="solutions">${issue.solutions.map(sol => `<li>${sol}</li>`).join('')}</ul>
      `;
    }

    // Initialize
    renderCards();
  </script>
</body>
</html>
