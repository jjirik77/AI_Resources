<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethical Conundrums of AI in Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9fafc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3858e9;
      color: #fff;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      border-bottom-left-radius: 32px;
      border-bottom-right-radius: 32px;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    h2 {
      margin-top: 2rem;
      color: #3858e9;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(56, 88, 233, 0.07);
    }
    .conundrums-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 2rem 0;
      justify-content: center;
    }
    .card {
      background: #f1f3fa;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      min-width: 260px;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(56, 88, 233, 0.06);
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 2px solid transparent;
    }
    .card.selected, .card:hover {
      border: 2px solid #3858e9;
      box-shadow: 0 6px 24px rgba(56, 88, 233, 0.12);
      transform: translateY(-2px) scale(1.03);
    }
    .card-title {
      font-weight: bold;
      font-size: 1.15rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    .card-desc {
      font-size: 1rem;
      color: #444;
    }
    .details-section {
      margin-top: 2rem;
      background: #f7f9fe;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 1px 6px rgba(56, 88, 233, 0.05);
      min-height: 180px;
      transition: background 0.3s;
    }
    .key-points, .solutions {
      margin: 1rem 0;
      padding-left: 1.2rem;
    }
    .key-points li, .solutions li {
      margin-bottom: 0.7em;
      line-height: 1.5;
    }
    @media (max-width: 700px) {
      .conundrums-list {
        flex-direction: column;
        align-items: center;
      }
      .container {
        margin: 1rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ethical Conundrums of AI in Education</h1>
    <p>Explore the key ethical challenges, their impact, and possible solutions.</p>
  </header>
  <div class="container">
    <h2>Major Ethical Conundrums</h2>
    <div class="conundrums-list" id="conundrums-list">
      <!-- Cards will be inserted here by JavaScript -->
    </div>
    <div class="details-section" id="details-section">
      <em>Select an ethical conundrum above to learn more.</em>
    </div>
  </div>
  <script>
    // Data for each ethical conundrum
    const conundrums = [
      {
        title: "Bias & Fairness",
        desc: "AI can perpetuate or amplify biases present in training data, leading to unfair outcomes for certain groups.",
        keyPoints: [
          "<b>Algorithmic bias</b> can result in discrimination based on race, gender, socioeconomic status, or ability[1][2][3][4][5][8][10][13][14].",
          "Biased AI may unfairly influence grading, admissions, or resource allocation[1][2][3][4][5][8][10][13][14].",
          "Bias often stems from unrepresentative or skewed datasets and lack of transparency in how AI makes decisions[1][2][3][4][5][8][10][13][14]."
        ],
        solutions: [
          "Use <b>diverse and representative data</b> for training AI systems[5][10][13].",
          "Regularly audit and monitor AI for bias, and involve diverse stakeholders in development[5][10][13].",
          "Ensure transparency in data sources and algorithmic processes[4][5][10][13][14]."
        ]
      },
      {
        title: "Privacy & Data Security",
        desc: "AI in education collects and analyzes vast amounts of student data, raising concerns about privacy, consent, and data misuse.",
        keyPoints: [
          "Sensitive data includes academic performance, behavior, demographics, and even location[1][3][4][6][8][13][14].",
          "Risks include unauthorized access, data breaches, and potential misuse for commercial or profiling purposes[1][3][6][8][13][14].",
          "Students and parents may not fully understand what data is collected or how it is used[1][6][8][13][14]."
        ],
        solutions: [
          "Implement <b>robust data governance frameworks</b> with informed consent and clear data usage policies[6][13][14].",
          "Use strong encryption and anonymization techniques to protect student data[6][13].",
          "Give students and parents granular control over their data and transparent communication about its use[6][13][14]."
        ]
      },
      {
        title: "Transparency & Accountability",
        desc: "AI decision-making can be opaque ('black box'), making it hard to understand, challenge, or verify outcomes.",
        keyPoints: [
          "Lack of transparency undermines trust and makes it difficult to hold systems accountable for errors or unfairness[3][4][8][13][14].",
          "Students and educators may not know how AI reaches its recommendations or decisions[3][4][8][13][14].",
          "Opaque systems can make it challenging to identify and correct mistakes or biases[3][4][8][13][14]."
        ],
        solutions: [
          "Require <b>explainable AI</b> with clear documentation and user-friendly dashboards[4][5][13][14].",
          "Establish clear lines of accountability for AI-driven decisions[4][13][14].",
          "Educate stakeholders on how AI works and how to question its outputs[4][13][14]."
        ]
      },
      {
        title: "Equity & Access",
        desc: "Not all students have equal access to AI-powered tools, risking a widening digital divide.",
        keyPoints: [
          "AI can improve accessibility and personalize learning, but only for those with the necessary technology and resources[3][8][10][11].",
          "Students in under-resourced schools or regions may be left behind, exacerbating existing inequalities[8][10][11].",
          "Equitable access is essential to ensure AI benefits all learners, not just a privileged subset[8][10][11]."
        ],
        solutions: [
          "Promote <b>universal access</b> to AI tools and digital infrastructure[8][10][11].",
          "Design AI systems to accommodate diverse learning needs and contexts[8][10][11].",
          "Advocate for policy and funding to bridge the digital divide[8][10][11]."
        ]
      },
      {
        title: "Academic Integrity & Human Agency",
        desc: "AI can facilitate plagiarism or diminish students' independent thinking and creativity.",
        keyPoints: [
          "Generative AI can produce essays or solve assignments, making it easier to bypass genuine learning[14].",
          "Over-reliance on AI may erode critical thinking and problem-solving skills[9][14].",
          "Students may struggle to distinguish between ethical and unethical AI use[9][14]."
        ],
        solutions: [
          "Teach students to use AI as a <b>learning tool</b>, not a replacement for their own work[9][14].",
          "Develop clear guidelines and policies on acceptable AI use in assignments[9][14].",
          "Foster critical thinking and digital literacy to help students navigate AI responsibly[9][14]."
        ]
      }
    ];

    // Render cards
    const conundrumsList = document.getElementById('conundrums-list');
    const detailsSection = document.getElementById('details-section');

    function renderCards() {
      conundrums.forEach((c, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', c.title);
        card.innerHTML = `
          <div class="card-title">${c.title}</div>
          <div class="card-desc">${c.desc}</div>
        `;
        card.addEventListener('click', () => selectConundrum(idx));
        card.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') selectConundrum(idx);
        });
        conundrumsList.appendChild(card);
      });
    }

    function selectConundrum(idx) {
      // Highlight selected card
      Array.from(conundrumsList.children).forEach((card, i) => {
        card.classList.toggle('selected', i === idx);
      });
      // Render details
      const c = conundrums[idx];
      detailsSection.innerHTML = `
        <h2>${c.title}</h2>
        <p><b>Description:</b> ${c.desc}</p>
        <h3>Key Points</h3>
        <ul class="key-points">${c.keyPoints.map(kp => `<li>${kp}</li>`).join('')}</ul>
        <h3>Possible Solutions</h3>
        <ul class="solutions">${c.solutions.map(sol => `<li>${sol}</li>`).join('')}</ul>
      `;
    }

    // Initialize
    renderCards();
  </script>
</body>
</html>
