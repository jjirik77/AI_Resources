<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Programming Terms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #0891b2; /* cyan-600 */
            --primary-hover: #06b6d4; /* cyan-500 */
            --card-bg-light: #ffffff;
            --card-bg-dark: #1f2937;
            --text-light: #111827;
            --text-dark: #f9fafb;
            --subtle-border-light: #e5e7eb;
            --subtle-border-dark: #374151;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .scene {
            perspective: 1600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.9s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .cube.show-front  { transform: translateZ(-120px) rotateY(0deg); }
        .cube.show-back   { transform: translateZ(-120px) rotateY(-180deg); }
        .cube.show-right  { transform: translateZ(-120px) rotateY(-90deg); }
        
        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            background-color: var(--card-bg-light);
            border: 1px solid var(--subtle-border-light);
        }

        .dark .cube__face {
            background-color: var(--card-bg-dark);
            border-color: var(--subtle-border-dark);
        }
        
        .cube__face--front  { transform: rotateY(0deg) translateZ(120px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(120px); }
        .cube__face--right  { transform: rotateY(90deg) translateZ(120px); }

        .active-term {
            background-color: var(--primary-color) !important;
            color: black !important;
            transform: scale(1.03);
        }
        
        .view-btn {
            transition: all 0.2s ease-in-out;
        }
        
        .view-btn.active-view-btn {
            background-color: var(--primary-color);
            color: black;
            box-shadow: 0 4px 6px -1px rgba(8, 145, 178, 0.3), 0 2px 4px -2px rgba(8, 145, 178, 0.2);
        }
        .terms-list-item {
            transition: background-color 0.2s, transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-black flex flex-col items-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-black">Programming Fundamentals</h1>
            <p class="text-lg mt-3 max-w-2xl mx-auto text-black">A modern, interactive tool to help you master the core concepts of programming.</p>
        </header>

        <main class="flex flex-col lg:flex-row gap-8 lg:gap-12">
            <!-- Left side: Flashcard and controls -->
            <div class="w-full lg:w-2/3">
                <div class="scene w-full h-96">
                    <div id="cube" class="cube">
                        <!-- Front Face: Term -->
                        <div class="cube__face cube__face--front">
                             <h2 id="card-term" class="text-4xl md:text-5xl font-bold text-black"></h2>
                        </div>
                        <!-- Back Face: Definition -->
                        <div class="cube__face cube__face--back">
                             <p id="card-definition" class="text-2xl md:text-3xl leading-relaxed font-medium text-black"></p>
                        </div>
                        <!-- Right Face: Example -->
                        <div class="cube__face cube__face--right">
                            <div class="p-2 w-full h-full overflow-auto text-left">
                                <h4 class="text-xl font-semibold mb-3 text-black">Code Example:</h4>
                                <pre class="bg-gray-100 dark:bg-gray-900/50 rounded-lg p-4 text-base w-full h-full"><code id="card-example" class="font-mono text-black"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- View Controls -->
                <div class="flex justify-center gap-3 md:gap-4 my-6">
                    <button id="show-term-btn" class="view-btn flex items-center gap-2 px-5 py-2 rounded-full font-semibold bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 text-black"><i data-lucide="book-open"></i>Term</button>
                    <button id="show-def-btn" class="view-btn flex items-center gap-2 px-5 py-2 rounded-full font-semibold bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 text-black"><i data-lucide="text"></i>Definition</button>
                    <button id="show-ex-btn" class="view-btn flex items-center gap-2 px-5 py-2 rounded-full font-semibold bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 text-black"><i data-lucide="code-2"></i>Example</button>
                </div>

                <!-- Controls -->
                <div class="flex items-center justify-between">
                    <button id="prev-btn" class="flex items-center justify-center bg-white dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-black font-bold py-3 px-6 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 transition-transform transform hover:scale-105">
                        <i data-lucide="arrow-left" class="mr-2 h-5 w-5"></i> Prev
                    </button>
                    <div id="progress-text" class="font-medium text-lg text-black">1 / 10</div>
                    <button id="next-btn" class="flex items-center justify-center bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-6 rounded-xl shadow-lg shadow-cyan-500/20 transition-all transform hover:scale-105">
                        Next <i data-lucide="arrow-right" class="ml-2 h-5 w-5"></i>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mt-6">
                    <div id="progress-bar" class="bg-cyan-600 h-2 rounded-full transition-all duration-500 ease-out"></div>
                </div>
            </div>

            <!-- Right side: List of terms -->
            <aside class="w-full lg:w-1/3 bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg border border-gray-200/50 dark:border-gray-700/50">
                <div class="flex justify-between items-center mb-4 border-b pb-3 border-gray-200 dark:border-gray-600">
                    <h3 class="text-2xl font-bold text-black">Terms</h3>
                    <button id="shuffle-btn" title="Shuffle Deck" class="text-black transition-colors">
                        <i data-lucide="shuffle"></i>
                    </button>
                </div>
                <ul id="terms-list" class="space-y-2 max-h-[460px] overflow-y-auto pr-2">
                    <!-- Terms will be dynamically inserted here -->
                </ul>
            </aside>
        </main>
    </div>

    <script>
        // --- DATA ---
        let terms = [
            { term: "Variable", definition: "A symbolic name that is a reference or pointer to an object. Once an object is assigned to a variable, you can refer to the object by that name.", example: "let userAge = 30;\nconst siteName = \"CodeMaster\";" },
            { term: "Function", definition: "A block of organized, reusable code that is used to perform a single, related action. Functions provide better modularity for your application.", example: "function calculateArea(width, height) {\n  return width * height;\n}\n\nlet area = calculateArea(10, 5);" },
            { term: "Loop", definition: "A control structure that repeats a sequence of instructions until a specific condition is met. Essential for iterating over arrays and other data structures.", example: "const fruits = ['Apple', 'Banana', 'Cherry'];\nfor (const fruit of fruits) {\n  console.log(fruit);\n}" },
            { term: "Conditional", definition: "A feature of a programming language which performs different computations or actions depending on whether a programmer-specified boolean condition evaluates to true or false.", example: "let temperature = 25;\nif (temperature > 30) {\n  console.log('It is a hot day!');\n} else {\n  console.log('It is a pleasant day.');\n}" },
            { term: "Algorithm", definition: "A finite sequence of well-defined, computer-implementable instructions, typically to solve a class of problems or to perform a computation.", example: "// Algorithm to check for a palindrome\nfunction isPalindrome(str) {\n  const reversed = str.split('').reverse().join('');\n  return str === reversed;\n}" },
            { term: "API", definition: "Application Programming Interface. A connection between computers or between computer programs. It is a type of software interface, offering a service to other pieces of software.", example: "async function getUsers() {\n  const response = await fetch('https://api.github.com/users');\n  const users = await response.json();\n  return users;\n}" },
            { term: "Boolean", definition: "A data type that has one of two possible values (usually denoted true and false) which is intended to represent the two truth values of logic.", example: "const hasAccess = true;\nconst isProcessing = false;" },
            { term: "Class", definition: "An extensible program-code-template for creating objects, providing initial values for state (member variables) and implementations of behavior (member functions or methods).", example: "class Vehicle {\n  constructor(name) {\n    this.name = name;\n  }\n  drive() {\n    return `${this.name} is driving.`;\n  }\n}" },
            { term: "Object", definition: "A data structure containing data, in the form of fields (often known as attributes or properties), and code, in the form of procedures (often known as methods).", example: "const user = {\n  id: 101,\n  name: 'Alice',\n  email: 'alice@example.com'\n};" },
            { term: "String", definition: "A data type used in programming, such as an integer and floating point unit, but is used to represent text rather than numbers. It is comprised of a set of characters that can also contain spaces and numbers.", example: "const greeting = 'Hello, World!';\nconst path = `C:\\Users\\Guest`;" },
        ];

        // --- STATE ---
        let currentIndex = 0;
        let currentView = 'front'; // 'front', 'back', 'right'

        // --- DOM ELEMENTS ---
        const cube = document.getElementById('cube');
        const cardTerm = document.getElementById('card-term');
        const cardDefinition = document.getElementById('card-definition');
        const cardExample = document.getElementById('card-example');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showTermBtn = document.getElementById('show-term-btn');
        const showDefBtn = document.getElementById('show-def-btn');
        const showExBtn = document.getElementById('show-ex-btn');
        const viewBtns = [showTermBtn, showDefBtn, showExBtn];
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const termsList = document.getElementById('terms-list');
        const shuffleBtn = document.getElementById('shuffle-btn');

        // --- FUNCTIONS ---

        function renderCard() {
            const term = terms[currentIndex];
            cardTerm.textContent = term.term;
            cardDefinition.textContent = term.definition;
            cardExample.textContent = term.example;
            setView('front');
            updateProgress();
            updateActiveTerm();
        }
        
        function setView(view) {
            currentView = view;
            cube.className = `cube show-${view}`;
            updateActiveViewBtn();
        }
        
        function updateActiveViewBtn() {
            viewBtns.forEach(btn => btn.classList.remove('active-view-btn'));
            const btnMap = { front: showTermBtn, back: showDefBtn, right: showExBtn };
            btnMap[currentView]?.classList.add('active-view-btn');
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / terms.length) * 100;
            progressText.textContent = `${currentIndex + 1} / ${terms.length}`;
            progressBar.style.width = `${progress}%`;
        }
        
        function populateTermsList() {
            termsList.innerHTML = '';
            terms.forEach((term, index) => {
                const li = document.createElement('li');
                li.textContent = term.term;
                li.dataset.index = index;
                li.className = 'terms-list-item text-lg p-3 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 text-black';
                termsList.appendChild(li);
            });
            updateActiveTerm();
        }
        
        function updateActiveTerm() {
            document.querySelectorAll('#terms-list li').forEach(item => {
                item.classList.toggle('active-term', parseInt(item.dataset.index) === currentIndex);
            });
        }

        function showNextCard() {
            currentIndex = (currentIndex + 1) % terms.length;
            renderCard();
        }

        function showPrevCard() {
            currentIndex = (currentIndex - 1 + terms.length) % terms.length;
            renderCard();
        }
        
        function jumpToCard(index) {
            currentIndex = index;
            renderCard();
        }

        function shuffleDeck() {
            for (let i = terms.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [terms[i], terms[j]] = [terms[j], terms[i]];
            }
            currentIndex = 0;
            populateTermsList();
            renderCard();
        }

        // --- EVENT LISTENERS ---
        showTermBtn.addEventListener('click', () => setView('front'));
        showDefBtn.addEventListener('click', () => setView('back'));
        showExBtn.addEventListener('click', () => setView('right'));
        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        
        termsList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                jumpToCard(parseInt(e.target.dataset.index));
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.key === 'ArrowRight') showNextCard();
            else if (e.key === 'ArrowLeft') showPrevCard();
            else if (e.key === ' ') {
                e.preventDefault();
                const views = ['front', 'back', 'right'];
                const currentViewIndex = views.indexOf(currentView);
                setView(views[(currentViewIndex + 1) % views.length]);
            }
        });

        // --- INITIALIZATION ---
        function initializeApp() {
            lucide.createIcons();
            populateTermsList();
            renderCard();
        }

        initializeApp();

    </script>
</body>
</html>
